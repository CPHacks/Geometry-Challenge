<!DOCTYPE html>
<html>
<head>
<title>Geometry Challenge</title>
<style type="text/css">
    body {
        background-color: black;
        color: blueviolet;
        text-align: center;
    }
    canvas {
        display: block;
        margin: 0 auto;
        background-color: black;
    }
</style>
</head>
<body>
    <h1>Geometry Challenge</h1>
    <canvas id="myCanvas" width="1366" height="600">
    </canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = 10;
    var y = 10;
    var size = 50;
    ctx.fillStyle = "red";
    for (var i = 0; i < 10; i++) {
        ctx.fillRect(x,y,size,size);    
        x+= 60;
        y+= 60;
    }
    
</script>
</body>
</html>
